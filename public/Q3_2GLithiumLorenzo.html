<!DOCTYPE html>
<html>
  <head>
    <title> HTML Forms </title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>

    <form>
      <fieldset>
        <legend> Student Info </legend>
        <label for="student id"> Student ID: </label>
        <input type="number" id="studentID" name="studentID" placeholder="00-0000-000" required>
        <br> <br>

        <label for="full name"> Full Name </label>
        <input type="text" id="full name" name="full name" placeholder="LASTNAME, Firstname MI." required>
        <br> <br>

        <label for="birthday"> Birthday </label>
        <input type="date" id="birthday" name="birthday">
        <br> <br>

        <label for="email"> Email Address: </label>
        <input type="email" id="email" name="email" placeholder="youremail@email.com" required>
        <br> 
      </fieldset>

      <br> 

      <fieldset>
        <legend> Extra Info </legend>
        <label for="phone"> Mobile Phone: </label>
        <input type="text" id="phone" name="phone" placeholder="00000000000" required>
        <br> <br>

        <label for="grlvl"> Grade Level: </label>
        <select name="grave level" id="grlvl" required>
            <option value="gr7"> Grade 7 </option>
            <option value="gr8"> Grade 8 </option>
            <option value="gr9"> Grade 9 </option>
            <option value="gr10"> Grade 10 </option>
            <option value="gr11"> Grade 11 </option>
            <option value="gr12"> Grade 12 </option>
        </select>

       <p> Intern or Extern? </p>
       <input type="radio" id="intern" name="status" value="Intern" required >
       <label for="intern"> Intern </label>
       <input type="radio" id="extern" name="status" value="Extern" required>
       <label for="extern"> Extern </label>

    <br> <br>

       <label for="club"> Preferred Organization/Club</label>
        <select name="club" id="org" required>
            <option value="himig"> Himig Agham </option>
            <option value="sightlines"> Sightlines </option>
            <option value="munhwa"> Munhwa </option>
            <option value="pallastro"> Pallastro </option>
            <option value="likha"> Likha </option>
            <option value="astrosoc"> Astrosoc </option>
            <option value="bake"> Bake Club </option>
            <option value="atom"> Atom </option>
        </select>

        <br> <br>
        <label for="reason"> Why do you want to join? </label>
        <textarea id="tArea" name="reason"> </textarea>
        <br> <br>
        
       <input type = "submit" value = "Submit form">
       <input type = "reset" value = "Reset">

      </fieldset>

    </form>




  </body>
  </html>
